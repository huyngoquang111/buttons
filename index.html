<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Click Cat</title>
  <style>
    @font-face {
      font-family: 'Arcade';
      src: url('asset/ARCADECLASSIC.TTF') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      font-family: 'Arcade', sans-serif;
      overflow: hidden;
      position: relative;
      transition: background-color 0.5s;
    }

    .flash {
      background-color: white !important;
    }

    .title {
      color: red;
      font-size: 40px;
      text-align: center;
      margin-top: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .main-button {
      width: 100px;
      height: 100px;
      background-color: red;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .cat-icon {
      position: absolute;
      width: 60px;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0;
      animation: bounceIn 0.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="title">CLICK!</div>
  <div class="button-container">
    <button class="main-button"></button>
  </div>

  <script>
    const button = document.querySelector('.main-button');
    const body = document.body;

    let holdTimeout;
    let catCount = 0;
    const maxCats = 20;
    let isHolding = false;

    button.addEventListener('mousedown', () => {
      isHolding = true;
      holdTimeout = setTimeout(() => {
        if (isHolding && catCount < maxCats) {
          createCatIcon();
          flashBackground();
          catCount++;
        }
      }, 5000);
    });

    button.addEventListener('mouseup', () => {
      isHolding = false;
      clearTimeout(holdTimeout);
    });

    button.addEventListener('mouseleave', () => {
      isHolding = false;
      clearTimeout(holdTimeout);
    });

    function createCatIcon() {
      const catImg = document.createElement('img');
      catImg.src = 'asset/Nw6vUtDpPTTcc3WAR0um.png';
      catImg.classList.add('cat-icon');

      // Random position within viewport
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);

      catImg.style.left = `${x}px`;
      catImg.style.top = `${y}px`;

      catImg.addEventListener('dblclick', () => {
        catImg.remove();
        catCount--;
      });

      document.body.appendChild(catImg);
    }

    function flashBackground() {
      body.classList.add('flash');
      setTimeout(() => {
        body.classList.remove('flash');
      }, 1500);
    }
  </script>
</body>
</html>
