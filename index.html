<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Button Click</title>
  <style>
    @font-face {
      font-family: 'Arcade';
      src: url('assets/fonts/ARCADECLASSIC.TTF') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      overflow: hidden;
      font-family: 'Arcade', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    body.flash {
      animation: flashWhite 1.5s ease;
    }

    @keyframes flashWhite {
      0%   { background-color: #fff; color: #000; }
      100% { background-color: #111; color: #fff; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-family: 'Arcade', sans-serif;
      z-index: 10;
    }

    .button-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button.main {
      padding: 20px 40px;
      background-color: #e63946;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Arcade', sans-serif;
      transition: transform 0.1s ease;
      box-shadow: 0 5px #a02833;
      position: relative;
      z-index: 5;
    }

    button.main:hover {
      background-color: #d62828;
    }

    button.main:active {
      transform: translateY(4px);
      box-shadow: 0 2px #a02833;
    }

    .cat-icon {
      position: absolute;
      width: 60px;
      height: auto;
      animation: bounceIn 0.5s ease-out forwards;
      cursor: pointer;
      opacity: 0;
      z-index: 4;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3) translateY(-200px);
        opacity: 0;
      }
      60% {
        transform: scale(1.1) translateY(30px);
        opacity: 1;
      }
      80% {
        transform: scale(0.95) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    .pop-text {
      font-size: 28px;
      color: #fcbf49;
      margin-bottom: 10px;
      animation: blink 1s ease-in-out;
      position: absolute;
      top: 10%;
      z-index: 10;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>CLICK!</h1>
  <div id="pop-container"></div>
  <div class="button-container" id="buttonContainer">
    <button class="main" id="mainButton">PRESS</button>
  </div>

  <script>
    const mainButton = document.getElementById('mainButton');
    const buttonContainer = document.getElementById('buttonContainer');
    const popContainer = document.getElementById('pop-container');
    const body = document.body;

    let holdTimer = null;
    let catCount = 0;
    const MAX_CATS = 20;

    mainButton.addEventListener('mousedown', () => {
      holdTimer = setTimeout(() => {
        if (catCount < MAX_CATS) {
          createCatIcon();
          showPopText();
          flashBackground();
          catCount++;
        }
      }, 5000); // 5 seconds hold
    });

    mainButton.addEventListener('mouseup', () => clearTimeout(holdTimer));
    mainButton.addEventListener('mouseleave', () => clearTimeout(holdTimer));

    function createCatIcon() {
      const catImg = document.createElement('img');
      catImg.src = 'asset/Nw6vUtDpPTTcc3WAR0um.png';
      catImg.classList.add('cat-icon');

      // Random vị trí quanh tâm màn hình
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.floor(Math.random() * 200 + 100); // 100–300px
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      catImg.style.left = `calc(50% + ${x}px)`;
      catImg.style.top = `calc(50% + ${y}px)`;

      catImg.addEventListener('dblclick', () => {
        catImg.remove();
        catCount--;
      });

      buttonContainer.appendChild(catImg);
    }

    function showPopText() {
      const popText = document.createElement('div');
      popText.classList.add('pop-text');
      popText.innerText = 'POP';
      popContainer.appendChild(popText);

      setTimeout(() => popText.remove(), 1000);
    }

    function flashBackground() {
      body.classList.add('flash');
      setTimeout(() => body.classList.remove('flash'), 1500);
    }
  </script>
</body>
</html>
