<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Click Cat</title>
  <style>
    @font-face {
      font-family: 'Arcade';
      src: url('asset/ARCADECLASSIC.TTF') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arcade', sans-serif;
      transition: background-color 0.5s;
    }

    .flash {
      background-color: white !important;
    }

    .title {
      color: red;
      font-size: 40px;
      margin-bottom: 20px;
      animation: blink 1s infinite;
      text-align: center;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .button-container {
      position: relative;
    }

    .main-button {
      width: 100px;
      height: 100px;
      background-color: red;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 1s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .cat-icon {
      position: absolute;
      width: 60px;
      height: auto;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0;
      animation: bounceIn 0.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="title">CLICK!</div>
  <div class="button-container">
    <button class="main-button"></button>
  </div>

  <script>
    const button = document.querySelector('.main-button');
    const body = document.body;

    let holdTimeout;
    let catCount = 0;
    const maxCats = 20;

    button.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        if (catCount < maxCats) {
          createCatIcon();
          flashBackground();
          catCount++;
        }
      }, 5000);
    });

    button.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
    });

    button.addEventListener('mouseleave', () => {
      clearTimeout(holdTimeout);
    });

    function createCatIcon() {
      const catImg = document.createElement('img');
      catImg.src = 'asset/Nw6vUtDpPTTcc3WAR0um.png';
      catImg.classList.add('cat-icon');

      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.floor(Math.random() * 200 + 100);
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      catImg.style.left = `calc(50% + ${x}px)`;
      catImg.style.top = `calc(50% + ${y}px)`;

      catImg.addEventListener('dblclick', () => {
        catImg.remove();
        catCount--;
      });

      document.body.appendChild(catImg);
    }

    function flashBackground() {
      body.classList.add('flash');
      setTimeout(() => body.classList.remove('flash'), 1500);
    }
  </script>
</body>
</html>
